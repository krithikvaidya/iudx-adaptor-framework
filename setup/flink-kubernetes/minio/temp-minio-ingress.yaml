apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minio-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    # - host: flink-deployment # http://flink-deployment
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: minio1
                port:
                  number: 9000
